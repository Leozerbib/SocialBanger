<div class="flex flex-row p-1 w-full flex-wrap " style="border-radius: 10px;border: 1px solid darkgray;margin-top: 2%;">
    <div class="flex flex-row w-full p-1 justify-content-center align-item-center" style="border-bottom: 1px solid darkgray;height: 50%;">
        <div class="flex flex-col w-3" style="aspect-ratio: 1/1;">
            <img src="https://www.w3schools.com/howto/img_avatar.png" alt="Avatar" class="w-full" style="border-radius: 50%;aspect-ratio: 1/1;">
        </div>
        <div class="flex flex-col h-full w-8 justify-content-end align-item-center flex-wrap" style="font-size: smaller;">
            <p class="w-full text-right" style="margin-top: auto;margin-bottom: auto;"> {{user.username}}</p>
            <div class="flex flex-row w-full h-full p-1 justify-content-end">
                <div class="flex flex-col col-6 text-right" style="font-size: smaller;">
                    <p class="text-right">{{user.count_subscribers}} subscribers</p>
                    
                </div>
                <div class="flex flex-col col-6 text-right" style="font-size: smaller;">
                    <p class="text-right">{{user.count_subscriptions}} sub</p>
                    
                </div>
            </div>
        </div>
        <div class="flex flex-col w-1 justify-content-end align-item-center" >
            <div [ngClass]="{'bg-success': isConnected, 'bg-danger': !isConnected}" style=" border-radius: 50%;margin-top: auto;margin-bottom: auto;width: .5rem;height: .5rem;"></div>
        </div>
    </div>
    <div class="flex flex-row w-full p-1" style="height: 50%;">
        <div class="flex flex-col w-full h-full">
            <div class="flex flex-row w-full h-full p-1 flex-wrap">
                <div class="flex flex-col w-6 p-1">
                    <button class="btn btn-success w-full h-auto">S'abonner</button>
                </div>
                <div class="flex flex-col w-6 p-1">
                    <button class="btn btn-primary w-full h-auto">voir +</button>
                </div>
            </div>
        </div>
    </div>
</div>
